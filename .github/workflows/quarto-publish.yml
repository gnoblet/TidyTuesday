name: Build and Deploy Quarto Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_LIBS_USER: $HOME/.rv/library:$HOME/.local/lib/R/site-library
      R_LIBS_SITE: $HOME/.rv/library:$HOME/.local/lib/R/site-library

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: pre-release

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.5.2'
        use-public-rspm: true

    # ---- rv: install and restore project library ----
    - name: Install rv (A2-ai)
      run: |
        curl -sSL https://raw.githubusercontent.com/A2-ai/rv/refs/heads/main/scripts/install.sh | bash
        if [ -f "$HOME/.bashrc" ]; then
          source "$HOME/.bashrc"
        fi        
        echo "RV_HOME=$HOME/.rv" >> $GITHUB_ENV
        # ensure PATH updated for subsequent steps
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "$HOME/.rv/bin" >> $GITHUB_PATH || true

    - name: Install system dependencies for R packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libgit2-dev \
          libgdal-dev \
          libgeos-dev \
          libproj-dev \
          libudunits2-dev \
          libnode-dev \
          libcairo2-dev \
          libxt-dev

    - name: rv sync (restore project library)
      run: |
        rv sync
        rv library
        rv info --library --r-version --repositories
    # ------------------------------------------------

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install Python dependencies with uv
      run: |
        uv sync
        echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    # ensure directories exist and set for subsequent steps
    - name: Override R library paths
      run: |
        echo "R_LIBS_USER=$HOME/rv/library:$HOME/.local/lib/R/site-library" >> $GITHUB_ENV
        echo "R_LIBS_SITE=$HOME/rv/library:$HOME/.local/lib/R/site-library" >> $GITHUB_ENV

    - name: Build Quarto website
      run: |
        # export R_LIBS_USER="$HOME/.rv/library:$HOME/.local/lib/R/site-library"
        # export R_LIBS_SITE="$HOME/.rv/library:$HOME/.local/lib/R/site-library"
        quarto render


    # # use it in a subsequent step (will see the value set above)
    # - name: Check R library paths
    #   run: Rscript -e '.libPaths()'

    # # 3️⃣ Display the R_LIBS_USER variable
    # - name: Print R_LIBS_USER
    #   run: |
    #     echo "R_HOME       = $R_HOME"
    #     echo "R_LIBS_USER  = $R_LIBS_USER"
    #     echo "R_LIBS_SITE  = $R_LIBS_SITE"

    # - name: quarto check
    #   run: |
    #     quarto check

    # - name: Print repository tree
    #   run: |
    #     echo "Repository tree (depth=3):"
    #     if command -v tree >/dev/null 2>&1; then
    #       tree -a -L 3
    #     else
    #       find . -maxdepth 3 -print
    #     fi

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
