project:
  type: website
  output-dir: _site

website:
  title: "@GNOBLET TidyTuesday Visualizations"
  description: "A collection of data visualizations for Tidy Tuesday challenges"
  search: false

  navbar:
    title: "@GNOBLET"
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About

    tools:
      - icon: github
        href: https://github.com/gnoblet/TidyTuesday
      - icon: twitter
        href: https://bsky.app/profile/gnoblet.bsky.social
      - icon: linkedin
        href: https://www.linkedin.com/in/gnoblet/
      - icon: envelope
        href: mailto:gnoblet@zaclys.net

format:
  html:
    theme:
      - flatly
      - styles.scss
    toc-location: right
    toc: false
    code-fold: true
    highlight-style: github
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 200px

execute:
  freeze: auto
  warning: false
  message: false
